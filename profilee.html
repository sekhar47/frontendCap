<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="icon" href="MicrosoftTeams-image (1).png" type="image/x-icon">
    <title>TalenTrack | Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: -webkit-linear-gradient(left, #86e5c2, #00c6ff);
        }

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }

        .profile-img {
            text-align: center;
        }

        .profile-img img {
            width: 70%;
            height: 100%;
        }

        .profile-img .file {
            position: relative;
            overflow: hidden;
            margin-top: -20%;
            width: 70%;
            border: none;
            border-radius: 0;
            font-size: 15px;
            background: #212529b8;
        }

        .profile-img .file input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
        }

        .profile-head h5 {
            color: #333;
        }

        .profile-head h6 {
            color: #0062cc;
        }

        .profile-edit-btn {
            border: none;
            border-radius: 1.5rem;
            width: 70%;
            padding: 2%;
            font-weight: 600;
            color: #010101;
            cursor: pointer;
            background-color: #4bc7e9;
        }

        .proile-rating {
            font-size: 12px;
            color: #818182;
            margin-top: 5%;
        }

        .proile-rating span {
            color: #495057;
            font-size: 15px;
            font-weight: 600;
        }

        .profile-head .nav-tabs {
            margin-bottom: 5%;
        }

        .profile-head .nav-tabs .nav-link {
            font-weight: 600;
            border: none;
        }

        .profile-head .nav-tabs .nav-link.active {
            border: none;
            border-bottom: 2px solid #0062cc;
        }

        .profile-work {
            padding: 14%;
            margin-top: -15%;
        }

        .profile-work p {
            font-size: 12px;
            color: #818182;
            font-weight: 600;
            margin-top: 10%;
        }

        .profile-work a {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-work ul {
            list-style: none;
        }

        .profile-tab label {
            font-weight: 600;
            width: 150px; /* Customize the width of labels */
        }

        .profile-tab .form-control {
            width: calc(100% + 180px); /* Adjust the width of input fields */
        }
    </style>
</head>

<body>
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="kohli.gif" alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5>
                            Sekhar Daivala
                        </h5>
                        <h6>
                            Associate Software Engineer-Trainee
                        </h6>
                        <br>
                        <br>
                        <br>
                        <br>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                    aria-controls="profile" aria-selected="false">Timeline</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary profile-edit-btn">Edit Profile</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="form-group row">
                            <label for="employeeId" class="col-md-6 col-form-label">Employee Id</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="employeeId" value="11498" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-md-6 col-form-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="name" value="Sekhar Daivala" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-6 col-form-label">Email</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="email" value="sekhar_daivala@thbs.com" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-md-6 col-form-label">Phone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="phone" value="8019210583" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="designation" class="col-md-6 col-form-label">Designation</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="designation"
                                    value="Associate Software Engineer-Trainee" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="form-group row">
                            <label for="experience" class="col-md-6 col-form-label">Experience</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="experience" value="Expert" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="totalProjects" class="col-md-6 col-form-label">Total Projects</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="totalProjects" value="5" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="availability" class="col-md-6 col-form-label">Availability</label>
                            <div class="col-md-6">
                                <select class="form-control" id="availability" disabled>
                                    <option value="Available">Available</option>
                                    <option value="In Project">In Project</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bio" class="col-md-12 col-form-label">Your Bio</label>
                            <div class="col-md-12">
                                <textarea class="form-control" id="bio" rows="3" disabled>Your detail description</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Function to enable/disable input fields
            function toggleEditability(isEditing) {
                $("form input, form select, form textarea").prop("disabled", !isEditing);
            }

            // Initially, disable all input fields
            toggleEditability(false);

            // Retrieve and set the selected availability option from local storage
            var selectedAvailability = localStorage.getItem("selectedAvailability");
            if (selectedAvailability) {
                $("#availability").val(selectedAvailability);
            }

            // Enable/disable fields when clicking the "Edit Profile" button
            $(".profile-edit-btn").click(function () {
                var isEditing = $("form input:first").prop("disabled");

                // Toggle the disabled property for all input, select, and textarea elements
                toggleEditability(isEditing);

                // Change the button text based on the edit state
                $(this).text(isEditing ? "Save Profile" : "Edit");

                // Optionally, you can perform additional actions when entering edit mode
                if (!isEditing) {
                    // Add additional actions when entering edit mode
                }
            });

            // Handle form submission (you can customize this part)
            $("form").submit(function (event) {
                event.preventDefault();
                
                // Save the selected availability option to local storage
                var selectedAvailability = $("#availability").val();
                localStorage.setItem("selectedAvailability", selectedAvailability);
                
                // Implement your save logic here
                alert("Profile saved!"); // You can replace this with your actual saving logic
            });
        });
    </script>
</body>

</html>
