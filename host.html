<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap and other CSS/JS libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Your existing styles */
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
    <script>
        function validate(val) {
            // Existing validation logic remains unchanged
        }

        function saveSkill() {
            if (validate(0)) {
                // Get the selected values
                var selectedSkill = document.getElementById("Skill").value;
                var selectedRating = document.getElementById("Rating").value;
                var selectedDomain = document.getElementById("domain").value;
                var selectedSubDomain = document.getElementById("sub").value;

                // Create an object to store the skill information
                var skillInfo = {
                    skill: selectedSkill,
                    rating: selectedRating,
                    domain: selectedDomain,
                    subDomain: selectedSubDomain
                };

                // Convert the object to a JSON string and save it in local storage
                localStorage.setItem("skillInfo", JSON.stringify(skillInfo));

                // Redirect to the admin.html page
                window.location.href = 'admin.html';
            }
        }
    </script>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Manage Your Skills</h3>
                <p class="black-text"></p>
                <div class="card">
                    <h5 class="text-center mb-4">Add Your Skills</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <!-- Your existing form content -->

                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6 d-flex justify-content-center">
                                <!-- Call saveSkill() on button click -->
                                <button type="button" class="btn-block btn-primary" onclick="saveSkill()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
