<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="MicrosoftTeams-image (1).png" type="image/x-icon">
  <title>TalenTrack</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="header">
    <!-- Your existing content here --> 
    <!-- Other elements in the body won't be affected -->
    <h1>Elevate Your Talent, <span>Amplify Your Success.</span></h1>
  </div>
 
  <!-- Video Background -->
  <video id="video-background" autoplay muted loop>
    <source src="https://assetsthis.s3.amazonaws.com/homebanner/video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="gif">
    <img id="logoGif" src="talentrackgif.gif" alt="logo" width="140">
  </div>
  
  <!-- Login Form Container -->
  <div class="container animated" id="loginForm">
    <img src="https://www.torryharris.com/modules/mod_automatoninsights/img/this25yersop2.gif" alt="manasa" width="150">
    <h2>Employee Login</h2>
    <input type="text" placeholder="Employee ID">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
  </div>

  <!-- Forgot Password Form Container (hidden by default) -->
  <div class="container animated" id="forgotPasswordForm" style="display: none;">
    <h2>Forgot Password</h2>
    <input type="text" placeholder="Enter Email">
    <button onclick="sendResetLink()">Send Reset Link</button>
    <p class="switch-btn" onclick="toggleForm()">Back to Login</p>
  </div>

  <script src="login.js"></script>
</body>
</html>
